<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="user-scalable=no, width=deviece-width" />
<title></title>
  <style type="text/css">
    @media screen and (max-width:799px) {
      body {
        background-color: rgba(0,0,0,1.00);
        color: rgba(255,255,255,1.00);
      }
      #pc_view {
        display: none;
      }
    }
    @media screen and (min-width:800px) {
      body {
        background-color: rgba(251,251,251,1.00);
        color: rgba(0,0,0,1.00);
      }
      #mobile_view {
        display: none;
      }
    }
  </style>
</head>
  <body>
    <h1>미디어 쿼리 연습</h1>
    <div id="pc_view">
      <h2>데스크탑 PC 화면</h2>
      <p>브라우저의 너비를 800px보다 작게 줄여보세요.</p>
      <p>배경이 검정색에 글자가 흰색으로 바뀔 겁니다.</p></div>
    <div id="mobile_view">
      <h2>모바일 화면</h2>
      <p>브라우저의 너비를 800px 이상으로 크케 늘여보세요.</p>
      <p>배경이 흰색에 글자가 검정색으로 바뀔 겁니다.</p></div>
  </body>
</html>
